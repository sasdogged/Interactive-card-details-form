<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive-card-details</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>

    <main>

            <article>

                <!--                Gradient background   / Credit Card    -->
                <div class="bg-gr">
                    <picture>
                        <source media="(min-width: 740px)" srcset="./assets/bg-main-desktop.png">
                        <img src="./assets/bg-main-mobile.png" alt="gradient background" width="700" height="337px">
                    </picture>

                    <div class="cards">
                        <!--        Front Card -->
                        <div class="card-front">
                            <img src="./assets/bg-card-front.png" alt="" class="front" >
                            <div class="card-det">
                                <button><img src="./assets/card-logo.svg" alt="" ></button>
                                <p id="card-number">0000 0000 0000 0000</p>
                                <div class="name-exp">
                                    <span id="card-name">Jane Appleseed</span>
                                    <span id="card-exp">00 / 00</span> 
                                </div>
                            </div>
                        </div>
                        <!--           Back Card -->
                        <div class="card-back">
                            <img src="./assets/bg-card-back.png" alt="" class="back" >
                            <p id="card-cvc">000</p>
                        </div>
                    </div>
                </div>

                <!--            Form            -->
                <div class="bg-w">

                    <form id="form">
                        <!-- card holder name -->
                        <div class="holder-name">
                            <label for="name" class="label">Cardholder name</label>
                            <input type="text" name="name" id="holder-name" placeholder="e.g. Jane Appleseed" class="input">
                        </div>

                        <!-- Card holder number -->
                        <div class="card-number">
                            <label for="number" class="label">Card number</label>
                            <input type="text" name="number" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000"  maxlength="19">
                            <span id="err-num" class="err-num"></span>
                        </div>

                        <!-- Register card exp date -->
                        <div class="card-details">
                            <div class="exp-date">
                                <label for="month-year">Exp. date (mm/yy)</label>
                                <div class="exp-inputs">
                                    <input type="text" name="month" id="expMonth" placeholder="MM" maxlength="2" class="input"> 
                                    <input type="text" name="year" id="expYear" placeholder="YY" maxlength="2" class="input"> 
                                </div>

                                <!-- Error messages for the expiry date -->
                                <div class="messages">
                                    <span id="month-err" class="month-err"></span>
                                    <span id="year-err" class="year-err"></span>
                                </div>
                            </div>
                            <div class="CVC">
                                <label for="cvc">CVC</label>
                                <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" maxlength="3" class="input">
                                <span id="cvc-err" class="cvc-err"></span>
                            </div>
                        </div>

                        <!-- Submit button -->
                        <button type="submit">Confirm</button>
                    </form>
                </div>
            </article>

    </main>
                <script src="script.js"></script>
</body>

</html>
